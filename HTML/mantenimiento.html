<!-- MODAL AGREGAR / EDITAR PRODUCTO -->
<div class="modal fade" id="productoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="productoModalTitle">Agregar Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formProducto">
          <div class="mb-3">
            <label for="txtNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="txtNombre" required>
          </div>
          <div class="mb-3">
            <label for="txtDescripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="txtDescripcion"></textarea>
          </div>
          <div class="mb-3">
            <label for="txtPrecio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="txtPrecio" required>
          </div>
          <div class="mb-3">
            <label for="txtColor" class="form-label">Color</label>
            <input type="text" class="form-control" id="txtColor">
          </div>
          <div class="mb-3">
            <label for="txtTalla" class="form-label">Tallas (separadas por comas)</label>
            <input type="text" class="form-control" id="txtTalla">
          </div>
          <div class="mb-3">
            <label for="txtAdicional" class="form-label">Adicional</label>
            <input type="text" class="form-control" id="txtAdicional">
          </div>
          <div class="mb-3">
    <label for="txtImagen" class="form-label">Imagen</label>
    <input type="file" id="txtImagen" class="form-control" accept="image/*">
</div>

          <input type="hidden" id="txtId"> <!-- Para edición -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnGuardarProducto">Guardar</button>
      </div>
    </div>
  </div>
</div>
